<!doctype html>
<html lang="en">
<head>

	<div id="container">
	<!--
		<div class="dia transparent_class" style="overflow:hidden; white-space: nowrap;">Divendres, 3 de gener</div>

			<table>

	</div>

		<br style="clear:both">
		<div class="switch on transparent_class" id="switch2">water is <span>on</span></div>
